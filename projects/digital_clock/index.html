<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Digital Clock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Digital Clock build using HTML, CSS, JS" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="header">
      <p class="header-title">Digital Clock</p>
    </div>
    <div class="switch-container">
      <label id="switch">
        <input class="toggler" id="toggler" type="checkbox">
        <div class="slider">
          <span class="slider-cover"></span>
        </div>
      </label>
      <button id="power-btn">
        <img class="power-icon" src="./img/power_icon.png" alt="power icon">
      </button>
    </div>
    <div class="clock">
      <div id="time"></div>
      <div id="ante-post"></div>
    </div> 
    <div class="footer">
      <p>Local Time</p>
      <div id="localTZ"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
