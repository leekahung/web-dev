<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Digital Clock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Digital Clock build using HTML, CSS, JS" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="header">
      <p>Digital Clock</p>
    </div>
    <div class="switch-ctnr">
      <label class="switch-ctnr__switch" id="switch-ctnr__switch">
        <input class="switch-ctnr__toggler" id="switch-ctnr__toggler" type="checkbox">
        <div class="switch-ctnr__slider">
          <span class="switch-ctnr__slider-cover"></span>
        </div>
      </label>
      <button class="power-btn" id="power-btn">
        <img class="power-btn__icon" src="./img/power_icon.png" alt="power icon">
      </button>
    </div>
    <div class="clock">
      <div class="clock__time" id="clock__time"></div>
      <div class="clock__ante-post" id="clock__ante-post"></div>
    </div> 
    <div class="footer">
      <p>Local Time</p>
      <div class="footer__localTZ" id="footer__localTZ"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
