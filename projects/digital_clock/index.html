<!DOCTYPE html>
<html>
  <head>
    <title>Digital Clock</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div class="header">
      <p>Digital Clock</p>
    </div>
    <div class="clock">
      <div id="time"></div>
      <div class="ante-post">
        <span id="am">AM</span>
        <span id="pm">PM</span>
      </div>
    </div>
    <div class="footer">
      <p>Local Time</p>
      <div id="localTZ"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
