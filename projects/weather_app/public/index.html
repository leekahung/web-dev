<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div id="loc-search">
      <label>Enter Location:</label>
      <input id="loc-input" type="text" placeholder="Location Name">
      <div class="btn-container">
        <button type="button" id="locate-me">Locate Me</button>
        <button type="button" id="submit-search">Submit</button>
      </div>
    </div>
    <div id="loc-header">
      <div id="loc-name-header">Weather in:</div>
      <div id="loc-name"></div>
    </div>
    <div id="weather-ctnr"></div>
    <script src="./script.js"></script>
  </body>
</html>
